<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Lucky Dewa Satria</title>
  </head>
  <body>
    <h1 class="text-center my-4">Kenapa kalian belajar semua ini?</h1>
    <div class="container pt-4 mt-4">
      <div class="row">
        <div class="col-md-3 col-sm-6">
          <div class="card">
            <img src="./HTML.jpeg" class="card-img-top" alt="html" />
            <div class="card-body">
              <h5 class="card-title">HTML</h5>
              <p class="card-text">
                HTML merupakan dasar dari sebuah web
              </p>
              <a
                href="https://www.w3schools.com/html/"
                target="_blank"
                class="btn btn-primary"
                >Belajar sekarang</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card">
            <img src="./css.jpeg" class="card-img-top" alt="html" />
            <div class="card-body">
              <h5 class="card-title">CSS</h5>
              <p class="card-text">
                CSS adalah makeup dari web
              </p>
              <a
                href="https://www.w3schools.com/Css/"
                target="_blank"
                class="btn btn-primary"
                >Belajar sekarang</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card">
            <img src="./bs.jpeg" class="card-img-top" alt="html" />
            <div class="card-body">
              <h5 class="card-title">Bootstrap</h5>
              <p class="card-text">
                Bootstrap merupakan framework yang populer
              </p>
              <a
                href="https://getbootstrap.com/"
                target="_blank"
                class="btn btn-primary"
                >Belajar sekarang</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card">
            <img src="./js.png" class="card-img-top" alt="html" />
            <div class="card-body">
              <h5 class="card-title">Javascript</h5>
              <p class="card-text">
                Javascript merupakan fungsi dinamis sebuah web
              </p>
              <a
                href="https://www.javascript.com/"
                target="_blank"
                class="btn btn-primary"
                >Belajar sekarang</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
